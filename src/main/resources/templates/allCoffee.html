<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <a th:href="@{/coffee/create}"
       class="btn btn-primary">Create Coffee</a>
    <div th:if="${#lists.isEmpty(allCoffee)}"
         class="alert alert-primary" role="alert">
        Product list is empty :|!
    </div>

    <div th:if="${!#lists.isEmpty(allCoffee)}">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price EUR</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="coffee: ${allCoffee}">
                    <td>
                        <a th:href="@{/coffee/update/{name}(name=${coffee.name})}"
                           th:text="${coffee.name}"></a>
                    </td>
                    <td th:text="${coffee.price}"></td>
                    <td>
                        <a th:href="@{/coffee/delete/{name}(name=${coffee.name})}"
                           class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
